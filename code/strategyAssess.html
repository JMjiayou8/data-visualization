<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>策略评估</title>
    <link rel="stylesheet" href="./assets/styles/common.css" />
  </head>
  <body>
    <div class="normal-page assess-page">
      <div class="page-body clearfix assess-top">
        <div class="normal-part clearfix">
          <div class="top-item-first fl">
            <p class="top-text-1"><span class="max-text">9</span>分</p>
            <p class="top-text-2">
              本次策略预估等级：<span class="big-text">A</span>级
            </p>
          </div>
          <ul class="fr clearfix top-right-list">
            <li class="top-item">
              <p class="top-text-1"><span class="big-text">2948924</span>人</p>
              <p class="top-text-2">
                本次预计生成目标客户群数量
              </p>
            </li>
            <li class="top-item">
              <p class="top-text-1"><span class="big-text">3.52</span>%</p>
              <p class="top-text-2">
                转化率预测
              </p>
            </li>
            <li class="top-item">
              <p class="top-text-1"><span class="big-text">637</span>万元</p>
              <p class="top-text-2">
                收入预测
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div class="page-title">
        产品相似度分析
      </div>
      <div class="page-body clearfix similarity-wrap">
        <div class="normal-part per3 similarity-part active">
          <div class="part-body  ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><a class="big-text">89</a>分</p>
            <p class="product-name">充值送流量</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a class="fr" href="javascript:;" onclick="toDetail('充值送流量')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
        <div class="normal-part per3 similarity-part ">
          <div class="part-body ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><a class="big-text">89</a>分</p>
            <p class="product-name">畅悦冰淇淋套餐</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a
                class="fr"
                href="javascript:;"
                onclick="toDetail('畅悦冰淇淋套餐')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
        <div class="normal-part per3 similarity-part ">
          <div class="part-body ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><a class="big-text">89</a>分</p>
            <p class="product-name">畅悦冰淇淋推广</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a
                class="fr"
                href="javascript:;"
                onclick="toDetail('畅悦冰淇淋推广')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="page-title clearfix">
        <span class="fl">目标客户群分析</span>
        <div class="config-wrap fr">
          <button class="config-top" onclick="showConfigBox()">指标配置</button>
          <ul class="config-list clearfix"></ul>
        </div>
      </div>
      <div class="page-body clearfix config-part-list">
        
      </div>
      <div class="text-center">
        <button class="normal-btn ">继续</button>
      </div>
    </div>
    <script src="./js/third/jquery-3.2.1.min.js"></script>
    <script src="./js/third/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/strategyAssess.js"></script>
  </body>
</html>
