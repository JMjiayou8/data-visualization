<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>策略评估</title>
    <link rel="stylesheet" href="./assets/styles/common.css" />
  </head>
  <body>
    <div class="normal-page assess-page">
      <div class="page-title">
        产品相似度分析
      </div>
      <div class="page-body clearfix similarity-wrap">
        <div class="normal-part per3 similarity-part active">
          <div class="part-body  ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><span class="big-text">89</span>分</p>
            <p class="product-name">充值送流量</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a class="fr" href="javascript:;" onclick="toDetail('充值送流量')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
        <div class="normal-part per3 similarity-part ">
          <div class="part-body ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><span class="big-text">89</span>分</p>
            <p class="product-name">畅悦冰淇淋套餐</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a
                class="fr"
                href="javascript:;"
                onclick="toDetail('畅悦冰淇淋套餐')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
        <div class="normal-part per3 similarity-part ">
          <div class="part-body ">
            <p>相似度: <span class="rate-num">80%</span></p>
            <p class="product-num"><span class="big-text">89</span>分</p>
            <p class="product-name">畅悦冰淇淋推广</p>
            <p class="clerafix">
              <span class="fl">2019/10/30</span>
              <a
                class="fr"
                href="javascript:;"
                onclick="toDetail('畅悦冰淇淋推广')"
                >详细数据</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="page-title">
        目标客户群分析
      </div>
      <div class="page-body clearfix ">
        <div class="normal-part per2">
          <div class="part-title-wrap">
            <p class="part-title">目标用户ARPU值分布分析</p>
          </div>
          <div class="part-body ">
            <div id="chart11" style="width: 100%;height: 280px;"></div>
          </div>
        </div>
        <div class="normal-part per2">
          <div class="part-title-wrap">
            <p class="part-title">目标用户流量分析</p>
          </div>
          <div class="part-body ">
            <div id="chart21" style="width: 100%;height: 280px;"></div>
          </div>
        </div>
        <div class="normal-part">
          <div class="part-title-wrap">
            <p class="part-title">目标用户年龄段分布分析</p>
          </div>
          <div class="part-body clearfix">
            <div id="chart31" style="width: 100%;height: 280px;"></div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="normal-btn ">继续</button>
      </div>
    </div>
    <script src="./js/third/jquery-3.2.1.min.js"></script>
    <script src="./js/third/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/strategyAssessSimple.js"></script>
  </body>
</html>
